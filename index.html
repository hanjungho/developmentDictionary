<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개발사전</title>
    <meta property="og:title" content="개발사전" />
    <meta property="og:description" content="개발 용어를 물어볼 수 있는 사전" />
    <meta
      property="og:image"
      content="https://github.com/hanjungho/developmentDictionary/blob/main/web-app-manifest-512x512.png?raw=true"
    />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <header>
      <h1>개발사전</h1>
    </header>

    <form id="controller">
      <select name="modelOption">
        <option value="1">gemini-1.5-flash</option>
        <option value="2">deepseek-r1</option>
      </select>
      <textarea
        name="textData"
        placeholder="등록할 단어를 입력하세요."
      ></textarea>
      <button type="submit">등록</button>
      <button id="resetButton">전체 삭제</button>
    </form>

    <div id="container"></div>

    <script src="script.js"></script>
  </body>
</html>
